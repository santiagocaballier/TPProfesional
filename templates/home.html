<!-- templates/home.html-->
{% extends 'base.html' %}

{% block base_title %}Home{% endblock %}

{% block base_body %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Home</h1>
        </div>
        <div class="col-lg-12">
            {% if user.is_authenticated %}
              Hi {{ user.username }}!
              <p><a href="{% url 'logout' %}">logout</a></p>
            {% else %}
              <p>You are not logged in</p>
              <a href="{% url 'login' %}">login</a>
            {% endif %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    
{% endblock %}
